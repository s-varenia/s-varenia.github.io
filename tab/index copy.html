<!DOCTYPE html>
<html
	lang="en"
	class="h-full p-0 m-0">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>New Tab</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			defer
			src="https://unpkg.com/alpinejs@3.11.1/dist/cdn.min.js"></script>
	</head>
	<body class="h-full p-0 m-0">
		<div
			class="h-full bg-sky-50 text-gray-800 p-4 lg:p-8"
			x-data="alpineInstance()">
			<!-- begin: search form -->
			<label class="relative block">
				<span class="sr-only">Search</span>
				<span class="absolute inset-y-0 left-0 flex items-center pl-2">
					<svg
						class="h-5 w-5 fill-slate-300"
						viewBox="0 0 20 20">
						<path
							fill-rule="evenodd"
							d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
							clip-rule="evenodd"></path>
					</svg>
				</span>
				<input
					x-model="search"
					class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
					placeholder="Search for anything..."
					type="text"
					name="search" />
			</label>
			<!-- end: search form -->
			<div class="flex flex-wrap -mx-2 pb-8">
				<!-- begin: link card -->
				<template x-for="(link, index) in links">
					<div
						x-show="show_item($el)"
						x-data="console.log(index)"
						class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 2xl:w-1/5 h-full font-light">
						<div
							class="flex bg-white rounded-lg shadow-md m-2 border-x-4 border-white hover:shadow-xl hover:border-pink-500 cursor-pointer relative">
							<div class="p-4 pr-6 leading-normal truncate">
								<img
									class="absolute left-4 top-11"
									x-bind:src="'https://www.google.com/s2/favicons?domain=' + link.url + '&sz=16'"
									width="16"
									height="16" />
								<div
									class="font-medium text-lg truncate"
									x-text="link.title"></div>
								<div
									class="pl-6 truncate lowercase text-xs text-gray-500 font-semibold tracking-widest"
									x-text="link.url"></div>
							</div>
						</div>
					</div>
				</template>
				<!-- end: link card -->
			</div>
		</div>
		<script>
			function alpineInstance() {
				return {
					title: "Alpine.js",
					links: [
						{
							url: "https://www.google.com/",
							title: "Google",
							category: "cat-3",
						},
						{
							url: "https://www.facebook.com/",
							title: "Facebook",
							category: "cat-1",
						},
						{
							url: "https://www.youtube.com/",
							title: "YouTube",
							category: "cat-2",
						},
						{
							url: "https://github.com/",
							title: "Github",
							category: "cat-2",
						},
						{
							url: "https://codepen.io/your-work",
							title: "Codepen",
							category: "cat-2",
						},
						{
							url: "https://docsify.js.org/#/ru-ru/",
							title: "Docsify",
							category: "cat-3",
						},
						{
							url: "https://rozetka.com.ua/",
							title: "Rozetka",
							category: "cat-1",
						},
						{
							url: "https://varenia.com/",
							title: "VARENIA",
							category: "cat-4",
						},
					],
					search: "",
					show_item(el) {
						console.log(this.search === "" || el.textContent.toLowerCase().includes(this.search.toLowerCase()));
						return this.search === "" || el.textContent.toLowerCase().includes(this.search.toLowerCase());
					},
				};
			}
		</script>
	</body>
</html>
