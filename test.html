<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Привет!</h1>
	<div id="result"></div>

	<script>
		function httpGet(url)
		{
			const Http = new XMLHttpRequest();
			Http.open("GET", url);
			Http.send();

			Http.onreadystatechange = (e) => {
			console.log(Http.responseText)
			}  
		}

		document.getElementById("result").innerHTML = httpGet("https://api.github.com/repos/s-varenia/s-varenia.github.io/contents/md/index.md");
	</script>
</body>
</html>
