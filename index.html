<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta charset="UTF-8" />
		<!-- Themes Docsify JS (light + dark) -->
		<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
		<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
		<!-- Custom Styles -->
		<link rel="stylesheet" href="assets/css/main.css" />
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// MIT License
			// https://github.com/rafgraph/spa-github-pages
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			// prettier-ignore
			(function(l) {
				if (l.search[1] === '/' ) {
				var decoded = l.search.slice(1).split('?').map(function(s) { 
						return s.replace(/~and~/g, '?')
					}).join('#');
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			}(window.location))
		</script>
	</head>
	<body>
		<div id="app">Loading ...</div>
		<script src="assets/js/main.js"></script>
		<!-- Docsify JS -->
		<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
		<!-- Plugins Docsify JS -->
		<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/front-matter.min.js"></script>
		<!-- Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
	</body>
</html>
