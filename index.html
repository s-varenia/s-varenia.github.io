<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta charset="UTF-8" />
		<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
		<link rel="shortcut icon" sizes="192x192" href="assets/img/favicon.png" />
		<link rel="apple-touch-icon" href="assets/img/favicon.png" />
		<!-- Themes Docsify JS (light + dark) -->
		<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
		<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
		<!-- Custom Styles -->
		<link rel="stylesheet" href="assets/css/main.css" />
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// MIT License
			// https://github.com/rafgraph/spa-github-pages
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			// prettier-ignore
			(function(l) {
				if (l.search[1] === '/' ) {
				var decoded = l.search.slice(1).split('?').map(function(s) { 
						return s.replace(/~and~/g, '?')
					}).join('#');
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			}(window.location))
		</script>
	</head>
	<body>
		<div id="app">Loading ...</div>
		<!-- шаблон кнопки -->
		<template id="button-template">
			<button @click="count += 1">Ти натиснув на мене {{ count }} разів</button>
		</template>
		<script>
			window.$docsify = {
				name: 'VARENIA', // назва порталу на боковій панелі
				executeScript: true, // виконувати скрипти
				homepage: '_homepage.md', // головна сторінка
				subMaxLevel: 2, // максимальний рівень вкладення
				loadSidebar: true, // відображати бокову панель
				// налаштування дати оновлення сторінки
				formatUpdated: function (time) {
					const date = new Date(time);
					const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' };
					const newDate = date.toLocaleDateString('uk-UA', options);
					return `<div style='color:gray;font-size:10px;text-align:center'>Оновлено: ${newDate}</div>`;
				},
				// налаштування пошуку
				search: {
					maxAge: 86400000, // срок действия, по умолчанию один день
					paths: 'auto', // или 'auto'
					placeholder: 'Поиск', // надпись в поле
					noData: 'Нет результатов', // надпись без результата
					depth: 4, // глубина поиска по заголовкам, 1 - 6
				},
				vueGlobalOptions: {},
				vueComponents: {
					'button-counter': {
						template: document.querySelector('#button-template').innerHTML,
						data() {
							return {
								count: 0,
							};
						},
					},
					// 'title-component': {
					// 	template: '<h1><slot /></h1>',
					// 	// props: ['title'],
					// },
				},
			};

			$docsify.vueComponents['title-component'] = {
				template: '<h1>{{title}}: <slot /></h1>',
				props: {
					title: {
						type: String,
						default: 'Заголовок',
					},
				},
			};

			// активировать поиск по нажатию Ctrl+Q
			window.addEventListener('keydown', function (event) {
				if (event.ctrlKey && event.code === 'KeyQ') {
					document.querySelector('.input-wrap input').focus();
				}
			});
		</script>
		<!-- Docsify JS -->
		<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
		<!-- Plugins Docsify JS -->
		<script src="assets/js/plugin.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/front-matter.min.js"></script>
		<!-- Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
	</body>
</html>
